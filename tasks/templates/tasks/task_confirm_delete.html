{% extends "base.html" %}

{% block content %}
<section class="content">
    <div class="container-fluid">
        <div class="card card-danger mt-4">
            <div class="card-header">
                <h3 class="card-title">Apstiprināt dzēšanu</h3>
            </div>
            <div class="card-body">
                <p>Vai tiešām vēlaties dzēst uzdevumu: <strong>{{ object.name }}</strong>?</p>
            </div>
            <div class="card-footer">
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Jā, dzēst</button>
                    <a href="{% url 'tasks:list' %}" class="btn btn-secondary">Atcelt</a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
