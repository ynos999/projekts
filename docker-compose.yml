services:
  postgresdb:
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    container_name: projekti-postgresdb
    labels:
      - "postgresdb=true"
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_HOST: postgresdb
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PORT: 5432
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    ports:
      - "5432:5432"
    networks:
      - projekti

  web:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: projekti-web
    restart: always
    environment:
      HOSTS: ${HOSTS}
    depends_on:
      - postgresdb
    expose:
      - "8000"
    ports:
      - "8000:8000"
    networks:
      - projekti
    volumes:
      - static_volume:/static
      - media_volume:/media
      
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: projekti-nginx
    depends_on:
      - web
      - postgresdb
    restart: always
    ports:
      - "82:80"
      - "443:443"
    networks:
      - projekti
    volumes:
      - static_volume:/static:ro
      - media_volume:/media:ro

  # cloudflared:
