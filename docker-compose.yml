  #       max-size: "10m"
  #       max-file: "3"
  redis:
    image: redis:7-alpine
    container_name: projekti-redis
    restart: always
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    expose:
      - "6379"
    networks:
      - projekti

networks:
  projekti:
    driver: bridge
    name: projekti

volumes:
  postgres_data:
  static_volume:
  media_volume: